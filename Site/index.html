<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мишень</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мишень 10 x 10</h1>

    <div id="target">
        <div class="square"></div>
        <div class="circle"></div>
        <div class="diamond"></div>
    </div>

    <div class="input-container">
        <input type="number" id="xCoord" placeholder="X координата" required>
        <input type="number" id="yCoord" placeholder="Y координата" required>
        <button id="shootButton">Выстрелить</button>
    </div>
    <p id="score">Очки: 0</p>

    <script src="script.js"></script>
</body>
</html>
